<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure QR File Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .file-upload {
            border: 2px dashed #3B82F6;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            background-color: #EFF6FF;
        }
        .qr-container {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        .qr-container.show {
            max-height: 500px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Secure File Sharing</h1>
            <p class="text-gray-600">Upload files and generate QR codes with optional password protection</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- File Upload Section -->
            <div class="file-upload p-8 rounded-lg mb-6 text-center cursor-pointer" id="dropZone">
                <input type="file" id="fileInput" class="hidden" accept="image/*,.pdf">
                <div class="flex flex-col items-center justify-center">
                    <i class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-4"></i>
                    <p class="text-gray-600 mb-2">Drag & drop files here or click to browse</p>
                    <p class="text-sm text-gray-400">Supports: JPG, PNG, PDF (Max 10MB)</p>
                </div>
            </div>

            <!-- URL Input -->
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Or enter a URL</label>
                <input type="text" id="urlInput" placeholder="https://example.com" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Privacy Options -->
            <div class="flex items-center mb-6">
                <input type="checkbox" id="privacyToggle" class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                <label for="privacyToggle" class="ml-2 text-gray-700">Enable private access (requires password)</label>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <i class="fas fa-qrcode mr-2"></i> Generate QR Code
            </button>

            <!-- QR Display -->
            <div id="qrContainer" class="qr-container mt-8">
                <div class="border border-gray-200 rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Your Secure QR Code</h3>
                        <button id="downloadBtn" class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-download mr-1"></i> Download
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <div id="qrCode" class="p-4 bg-white rounded-lg"></div>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="text-sm text-gray-500" id="accessInfo"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
